<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Oferte primite</h1>
            <div class="row padding-bottom-md">
                <div class="col-xs-12 col-sm-7 ">
                    <div class="divider"></div>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover text-center" *ngIf="offerts !== undefined && offerts.length>0; else showNoOfferts">
                <thead class="bg-success">
                    <tr>
                        <th class="col-xs-1 text-center">Utilizator</th>
                        <th class="col-xs-4 text-center">Anunt</th>
                        <th class="col-xs-4 text-center">Oferta</th>
                        <th class="col-xs-7 text-center">Actiune</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let offert of offerts" app-offert [offert]="offert"> </tr>
                </tbody>
            </table>
            <ng-template #showNoOfferts>
                <div class="alert alert-warning text-center">Momentan nu aveti nicio oferta.</div>
            </ng-template>
        </div>
    </div>
</div>
