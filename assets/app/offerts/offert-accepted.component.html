<td>
    <a [routerLink]="['/review', offert.offererId]">{{offert?.offererName}}</a>
</td>
<td>
    <a [routerLink]="['/anunturi', offert.categoryName, offert.adId]">{{offert?.adTitle}}</a>
</td>
<td>{{offert?.description}} </td>
<td>{{offert?.estimatedTime}}{{offert?.timeUnit}} </td>
<td>{{offert?.price}}{{offert?.currency}} </td>
<td>
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 padding-top-sm">
            <form (ngSubmit)="onReview()">
                <button class="btn btn-info btn-block" [disabled]="offert.reviewId != null" data-toggle="modal" data-target="#propunereOferta">
                    {{offert.reviewId != null ? 'Review adaugat' : 'Adauga review'}}</button>
            </form>
        </div>
    </div>
</td>
