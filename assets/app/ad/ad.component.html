<div class="row">
    <div class="col-sm-12 col-md-10 col-md-offset-1 well">
        <div class="row">
            <!--         Image -->
            <div class="hidden-xs col-sm-3" id="request-image">
                <img [src]="adImage != undefined ? adImage :  ''" [ngStyle]="{'visibility': (adImage != undefined ? 'visible' : 'hidden')}"
                    class="img-thumbnail">
            </div>
            <!--         Details -->
            <div class="col-xs-12 col-sm-8" id="request-container">
                <div class="row border-bottom-sm">
                    <div class='col-sm-8'>
                        <div class="caption">
                            <h3 id="request-title">{{ad.title}}</h3>
                            <p id="request-information">{{ad.description}}</p>
                        </div>
                    </div>
                    <div class="col-sm-4 center-element">
                        <button class="btn btn-info btn-lg" [routerLink]="['/anunturi',ad.categoryName,ad.id]">
                            Vezi anunt
                        </button>
                    </div>
                </div>
                <div class="row" id="request-time-and-distance">
                    <div class="col-sm-4">
                        <p>
                            <i class="fa fa-clock-o"></i> Expira in {{getRemainingTime()}}
                        </p>
                    </div>
                    <div class="col-sm-1 hidden-xs" *ngIf="distance">
                        <span class="divider-vertical-sm"></span>
                    </div>
                    <div class="col-sm-7" *ngIf="distance">
                        <p>
                            <i class="fa fa-car"></i> {{getDistanceText()}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
