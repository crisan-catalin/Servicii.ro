<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Adauga cerere serviciu</h1>
            <div class="row">
                <div class="col-xs-12 col-sm-7 "><div class="divider"></div>
                </div>
            </div>
            <!--   Titlu -->
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-5">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Titlu anunt">
                    </div>
                </div>
            </div>
            <!--   Descriere -->
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-md-9">
                    <div class="panel panel-default">
                        <div class="panel-heading">Descriere</div>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>
            </div>
            <!--   Categorie -->
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-3">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle form-control" type="button" data-toggle="dropdown">Categorie
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Instalator</a></li>
                            <li><a href="#">Tamplar</a></li>
                            <li><a href="#">Sofer</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--   Locatie -->
            <div class="padding-top-sm">
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0  col-sm-3">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"><i class="fa  fa-map-marker"></i></span>
                            <input type="text" class="form-control text-center" placeholder="Locatie" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
            </div>
            <!--   Fotografii -->
            <div class="padding-top-sm">
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0">
                        <h4>Fotografii</h4>
                        <div class="row">
                            <div class="col-xs-3 col-sm-2">
                                <img class="img-rounded img-responsive" src="http://via.placeholder.com/150x150">
                            </div>
                            <div class="col-xs-3 col-sm-2">
                                <img class="img-rounded img-responsive" src="http://via.placeholder.com/150x150">
                            </div>
                            <div class="col-xs-3 col-sm-2">
                                <img class="img-rounded img-responsive" src="http://via.placeholder.com/150x150">
                            </div>
                            <div class="col-xs-3 col-sm-2">
                                <img class="img-rounded img-responsive" src="http://via.placeholder.com/150x150">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--   Date picker -->
            <div class="padding-top-sm">
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0">
                        <h4>Valabilitate</h4>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4">
                                <div class="input-group date" data-provide="datepicker">
                                    <div class="input-group-addon">
                                        <span class="fa fa-calendar"></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="10/10/2018">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="padding-top-sm">
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-4">
                        <button class="btn btn-warning btn-lg btn-block">CERE SERVICIU</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
