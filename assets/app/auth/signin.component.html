<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
            <input type="text" class="form-control" formControlName="email" placeholder="Adresa email">
            <div class="text-danger" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
                Format adresa email invalid.
            </div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Parola">
            <div class="text-danger" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
                 Lungime parola: minim 6 catactere.
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="row text-center" style="padding-top: 107.5px;">
                    <a [routerLink]="['/auth','new-password']">Ai uitat parola?</a>
                </div>
                <div class="row padding-top-sm">
                    <button type="submit" class="btn btn-success btn-lg btn-block btn-rectangle margin-bottom-sm" [disabled]="!loginForm.valid">
                        Autentificare
                    </button>
                </div>
            </div>
        </div>
</form>
